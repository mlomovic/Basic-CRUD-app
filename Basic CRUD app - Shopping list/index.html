<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="style.css">

    <title>Shopping list</title>
</head>
<body>
    
<div class="container mt-5">
    <h1 class="display-1 text-center mb-5 fw-bold">Shopping list</h1>

    <div class="row">
        <div class="col col-5 border border-dark ms-5 me-5 bg">
            <h2 class="p-3 fs-2 fw-bold text-center mt-5">Enter a grocery: </h2> <br>
            <input type="text" class="input-grocery border border-dark border-2 ms-5">
            <button class="btn-add btn btn-primary fw-bold ms-4">Add to list <i class="bi bi-cart4"></i></button>
            <button class="btn-save btn btn-success" hidden>Save <i class="bi bi-save2"></i></button>
            <button class="btn-back btn btn-danger" hidden>Back <i class="bi bi-backspace-fill"></i></button>
        </div>

        <div class="col col-5 border border-dark ms-5 bg list text-center">
            <h2 class="display-5  text-center fw-bold mt-5">Groceries list <i class="bi bi-list-stars fs-1"></i></h2>
            <a class="btn-clear btn btn-danger mb-3">Clear List <i class="bi bi-x-lg"></i></a>
            <table class="table table-striped table-hover">
              <tbody class="table-list table-body overflow-scroll">
                <!-- <tr>
                    <td>Namirnica</td>
                    <td><button class="btn btn-danger">X<button><td>
                </tr> -->
               
              </tbody>
            </table>
        </div>
    </div>
    
</div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
